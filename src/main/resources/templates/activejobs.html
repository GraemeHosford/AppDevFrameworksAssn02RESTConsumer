<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Active Jobs</title>
</head>
<body>

<table>
    <tr>
        <th>Job ID</th>
        <th>Job Name</th>
        <th>Job Description</th>
        <th>Job Published</th>
    </tr>

    <tr th:each="job : *{jobList}">
        <td th:text="*{job.jobId}">ID</td>
        <td th:text="*{job.jobName}">Name</td>
        <td th:text="*{job.jobDescription}">Description</td>
        <td th:text="*{job.jobPublishedDate}">Published</td>
    </tr>
</table>

<a href="/">Go back to index</a>
</body>
</html>
